<template>
    <lightning-card  title="Weather Application">
        <div>
            <div onkeyup={handleKeyUp} class="slds-align_absolute-center">
                <lightning-input
                        name="enter-search"
                        label="City"
                        type="search"
                ></lightning-input>
                <lightning-button variant="brand" label="Search" title="Search" icon-name="utility:search" class="slds-m-left_x-small slds-m-top_medium" onclick={handleSearch}></lightning-button>
            </div>
            <template if:true={isTrue}>
                <div>
                    <lightning-accordion class="example-accordion"
                             onsectiontoggle={handleToggleSection}>
                        <template for:each={forecastsToAccordions} for:item='fta'>
                            <lightning-accordion-section key={fta} name={fta} label={fta}>
                                <div class="slds-m-around_small">
                                    <lightning-datatable
                                            key-field="id"
                                            data={forecasts}
                                            columns={columns}>
                                    </lightning-datatable>
                                </div>
                            </lightning-accordion-section>
                        </template>
                    </lightning-accordion>
                </div>
            </template>
            <template if:false={isTrue}>
                <div>
                    <lightning-spinner alternative-text="Loading" variant="brand" size="large"></lightning-spinner>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
